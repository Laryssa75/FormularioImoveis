<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Imoveis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            font-family: helvetica-w01-roman, helvetica-w02-roman, helvetica-lt-w10-roman, sans-serif;
            margin-bottom: 50px;
            display: flex;
            margin-left: 20px;
            align-items: left;
        }

        .title {
            text-align: center;
        }

        .final-button {
            margin-top: 60px;
            text-align: center;
        }

        /*.final-button:hover {
            background-color: #ffffff;
        }*/

       
    </style>
    <script>
        function formaInput (valeu) {
            //Remove todos os caracteres que não são números
            value = value.replace(/\D/g, '');
        }

            //Adiciona o hífen após 5 caracteres, se houver
            if (value.length > 5) {
                value = value.slice (0,5) + '-' + value.slice(5);
            }

            return value

        document.addEventListener('DOMContentLoaded', function (){
            var input = document.getElementById('cep');

            input.addEventListener('input', function (){
                input.value = formatInput(input.value);
            });
        });    

    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container p-5">
        <form class="row g-3">

            <div class="title mb-3">
                <h1>Formulário para site de Imóveis</h1>
            </div>
            
            <div class="mb-3">
                <div class="mb-3">
                    <label for="text" class="form-label">CEP*</label>
                    <input type="cep"  id="cep" class="form-control" placeholder="Escreva seu cep" required>
                </div>
    
                <div class="mb-3">
                    <div class="form-check">
                        <input type="checkbox" name="naoseicep" class="form-check-input">
                        <label for="text" class="form-text-label">Não sei o CEP</label>
                    </div>
                </div>
            </div>
             
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="mb-3" for="tipogeral">Tipo de Imóvel*</label>
                    
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipoDeImovel" id="tipo1" value="option1" required>
                        <label class="form-check-label" for="tipo1.1">Apartamento</label>    
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipoDeImovel" id="tipo2" value="option2" required>
                        <label class="form-check-label" for="casa">Casa</label>
                    </div>

                </div>
            </div>

            <div class="col-md-6">
                <div class="mb-3">
                    <label class="mb-3" for="tipogeral">Tipo de Transação*</label>
                    
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipoDeTransacao" id="tipo3" value="option3" required>
                        <label class="form-check-label" for="tipo1.1">Venda</label>    
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipoDeTransacao" id="tipo4" value="option4" required>
                        <label class="form-check-label" for="casa">Locação</label>
                    </div>

                </div>
            </div>

            <div class="col-md-6">
              <label for="areautil" class="form-label">Áre útil*</label>
              <input type="text" class="form-control" id="areautil" required>
            </div>
    
            <div class="col-md-6">
              <label for="anoconstrucao" class="form-label">Ano de contrução*</label>
              <input type="text" class="form-control" id="anocontrucao" required>
            </div>
    
            <div class="col-md-6">
                <label for="dormitorio" class="form-label">Dormitórios</label>
                <input type="text" class="form-control" id="dormitorio">
            </div>
    
            <div class="col-md-6">
                <label for="suites" class="form-label">Suites</label>
                <input type="text" class="form-control" id="suites">
            </div>
    
            <div class="col-md-6">
                <label for="banheiros" class="form-label">Banheiros</label>
                <input type="text" class="form-control" id="banheiros">
            </div>
    
            <div class="col-md-6">
                <label for="vagas" class="form-label">Vagas</label>
                <input type="text" class="form-control" id="vagas">
            </div>

            <div class="final-button d-grid gap-2 col-6 mx-auto">
                <button type="button" class="btn btn-primary">Enviar</button>
            </div>
            
        </form>
    </div>



</body>
</html>
